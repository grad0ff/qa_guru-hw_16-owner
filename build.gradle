plugins {
    id 'java-library'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'com.codeborne:selenide:6.6.6',
            'org.aeonbits.owner:owner:1.0.12'
    )
}

tasks.withType(Test) {
    systemProperties(System.getProperties())
    useJUnitPlatform()
}


task googleTest(type: Test) {
    useJUnitPlatform {
        includeTags "googleTest"
    }
}

task yandexTest(type: Test) {
    useJUnitPlatform {
        includeTags "yandexTest"
    }

}
